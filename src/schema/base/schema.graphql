type Query {
  genericRules: [GenericRule]!

  genericFeatures: [GenericFeature]!

  lineages: [Lineage]!

  cultures: [Culture]!

  characterClasses: [CharacterClass]!

  searchAll(phrase: String!): [SearchResult]!
}

enum Size {
  MINISCULE
  TINY
  SMALL
  MEDIUM
  LARGE
  GIGANTIC
  COLOSSAL
}

enum RuleType {
  RULE
  FLAVOR
  EG
  LIST
  LISTCOMPACT
  CHOICE
  ATTACK
}

enum Stat {
  METTLE
  AGILITY
  INTELLECT
  HEART
}

enum Complexity {
  SIMPLE
  STANDARD
  COMPLEX
}

enum Action {
  ACTION
  COUNTER
}

interface Rule {
  title: String!
  slug: String!
}

type SearchResult implements Rule {
  title: String!
  slug: String!
  text: [RuleText]
}

type RuleText {
  text: String!
  type: String
}

type GenericRule implements Rule {
  title: String!
  slug: String!
  ruleType: RuleType
  text: [RuleText]
  rules: [GenericRule]
  list: [String]
  shortText: String
}

type Culture implements Rule {
  title: String!
  slug: String!
  description: [String]
  stat: String
  languages: String
  traits: [GenericRule]
}

type Lineage implements Rule {
  title: String!
  slug: String!
  description: [String]
  size: [Size]
  speed: Int
  stat: String
  traits: [GenericRule]
}

type GenericFeature implements Rule {
  title: String!
  slug: String!
  ruleType: String
  text: [RuleText]
  rules: [Rule]
  shortText: String
  multiselect: Boolean
}

type Options {
  pick: Int
  options: [String!]!
}

type Weapons {
  melee: Options
  ranged: Options
  special: Options
}

type Training {
  armor: [String]
  shields: [String]
  weapons: Weapons
  magic: Options
}

type Range {
  min: Int!
  max: Int!
}

type Damage {
  dice: Int!
  count: Int!
  stat: Stat
}

type CharacterClassFeature implements Rule {
  title: String!
  slug: String!
  level: Int!
  staminaCost: Int!
  costsFortunesFavor: Boolean!
  ruleType: RuleType
  actionType: Action
  rules: [RuleText]
  choices: [GenericFeature]
}

type CharacterClass implements Rule {
  title: String!
  slug: String!
  complexity: Complexity
  description: [String]!
  health: Int!
  healthOnLevel: Int!
  stamina: Int!
  staminaOnLevel: Int!
  staminaStat: Stat!
  training: Training!
  attackStat: Stat!
  range: Range!
  damage: Damage!
  features: [CharacterClassFeature]!
}
